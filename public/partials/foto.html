+
<div class="page-header text-center">
  <h1>{{ foto.titulo }}</h1>
</div>
<span
  ng-repeat="message in messages"
  class="form-control ng-class:message.alerta"
  ng-show="messages.length"
  >{{ message.msg }}</span
>

<form name="formulario" novalidate class="row" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input
        name="titulo"
        class="form-control"
        ng-model="foto.titulo"
        required
        ng-maxlength="30"
      />
    </div>
    <div class="form-group">
      <label>URL</label>
      <input name="url" class="form-control" ng-model="foto.url" required />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea name="descricao" class="form-control" ng-model="foto.descricao">
      </textarea>
    </div>
    <div class="form-group">
      <label>Grupo</label>
      <select
        name="grupo"
        ng-model="foto.grupo"
        class="form-control"
        required
        ng-controller="GruposController"
        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
      >
        <option value="">Escolha um grupo</option>
      </select>
      <span
        ng-show="formulario.$submitted && formulario.grupo.$error.required"
        class="form-control alert-danger"
      >
        Grupo obrigatório
      </span>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="formulario.$invalid"
    >
      Salvar
    </button>
    <a href="/" class="btn btn-primary">Voltar</a>
    <hr />
  </div>
  <div class="col-md-6">
    <minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"> </minha-foto>
  </div>
</form>
